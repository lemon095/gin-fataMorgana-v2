version: "3.8"

services:
  # MySQL 数据库服务 - 使用现有的外部容器
  # mysql57:
    image: mysql:5.7
    container_name: gin-fataMorgana-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: shgytywe!#%65926328
      MYSQL_DATABASE: future
      MYSQL_USER: gin_user
      MYSQL_PASSWORD: gin_password
      TZ: UTC
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./docker/mysql/init.sql:/docker-entrypoint-initdb.d/init.sql
    command: --default-authentication-plugin=mysql_native_password
    networks:
      - data_default
    healthcheck:
      test:
        [
          "CMD",
          "mysqladmin",
          "ping",
          "-h",
          "localhost",
          "-u",
          "root",
          "-p$$MYSQL_ROOT_PASSWORD",
        ]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

  # Redis 缓存服务
  redis:
    image: redis:6.2-alpine
    container_name: gin-fataMorgana-redis
    restart: unless-stopped
    command: redis-server --requirepass Test!#$1234.hjdgsag
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - data_default
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s

  # 主应用
  gin-fataMorgana:
    build: .
    image: gin-fatamorgana:latest
    container_name: gin-fataMorgana-app
    restart: unless-stopped
    ports:
      - "9001:9001"
    environment:
      - TZ=UTC
      - GIN_MODE=release
      - DATABASE_HOST=mysql57
      - DATABASE_PORT=3306
      - DATABASE_USERNAME=root
      - DATABASE_PASSWORD=shgytywe!#%65926328
      - DATABASE_DBNAME=future
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=Test!#$1234.hjdgsag
      - SERVER_MODE=release
      - JWT_SECRET=your-super-secret-jwt-key-here
    volumes:
      - ./logs:/app/logs
      - ./config.yaml:/app/config.yaml
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    networks:
      - data_default
    # 使用现有的外部MySQL和Redis容器，不需要依赖
    # depends_on:
    #   mysql57:
    #     condition: service_healthy
    #   redis:
    #     condition: service_healthy
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--no-verbose",
          "--tries=1",
          "--spider",
          "http://localhost:9001/health",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      update_config:
        parallelism: 1
        delay: 10s
        order: start-first
        failure_action: rollback
        monitor: 60s
        max_failure_ratio: 0.3
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
        window: 120s

  # Nginx 反向代理（可选）
  nginx:
    image: nginx:alpine
    container_name: gin-fataMorgana-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./docker/nginx/ssl:/etc/nginx/ssl
    networks:
      - data_default
    depends_on:
      - gin-fataMorgana

volumes:
  mysql_data:
    driver: local
  redis_data:
    driver: local

networks:
  data_default:
    external: true
