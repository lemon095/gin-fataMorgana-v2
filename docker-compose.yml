services:
  # 主应用
  gin-fataMorgana:
    build: .
    image: gin-fatamorgana:latest
    container_name: gin-fataMorgana-app
    restart: unless-stopped
    ports:
      - "9001:9001"
    environment:
      - GIN_MODE=release
      - DATABASE_HOST=172.31.38.229
      - DATABASE_PORT=3306
      - DATABASE_USERNAME=root
      - DATABASE_PASSWORD=shgytywe!#%65926328
      - DATABASE_DBNAME=future
      - REDIS_HOST=172.31.38.229
      - REDIS_PORT=6379
      - REDIS_PASSWORD=Test!#$1234.hjdgsag
      - SERVER_MODE=release
    volumes:
      - ./logs:/app/logs
    networks:
      - gin-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:9001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      update_config:
        parallelism: 1
        delay: 10s
        order: start-first
        failure_action: rollback
        monitor: 60s
        max_failure_ratio: 0.3
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
        window: 120s

  # Nginx反向代理（可选）
  nginx:
    image: nginx:alpine
    container_name: gin-fataMorgana-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./docker/nginx/ssl:/etc/nginx/ssl
    depends_on:
      - gin-fataMorgana
    networks:
      - gin-network

networks:
  gin-network:
    driver: bridge 